---
layout: default
---
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-4">
        <div class="card">
          <div class="card-header ">
            <div class="card-header-title has-text-centered is-block">Author : {{ page.name }}</div>
          </div>
          <div class="card-image has-text-centered mt-5">
            <img src="{{site.url}}{{site.baseurl}}/assets/img/authors/{{ page.avatar}}" />
          </div>
          <div class="card-content">
            <div class="columns is-centered">
              <div class="column is-10 content has-text-centered">
                <p>{{ page.bio }}</p>
                <h2>Post by this author</h2>
                {%- assign author_posts = site.posts
                | where: "author", page.username
                -%}
                {%- for post in author_posts -%}
                <li><a href="{{ post.url }}">{{ post.title }}</a> <small><i>{{ post.date | date: "%-d %b %Y %H:%M"}}</i></small></li>
                {%- endfor -%}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
